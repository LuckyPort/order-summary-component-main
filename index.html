<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <main>
      <div class="kartu">
        <div class="top">
          <img src="./images/illustration-hero.svg" alt="happy-person">
        </div>
        <div class="bottom">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </p>
          <h2 class="sr-only">Annual Plan</h2>
          <h3 class="sr-only">Annual Plan</h3>
          <div class="plan-container">
            <img src="./images/icon-music.svg" alt="music-note">
            <p><span>Annual Plan</span><br/>$59.99/year</p><a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
